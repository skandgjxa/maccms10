	<script> 
		var type21Id = document.getElementById('typemenu21');

		function setCookie(cname,cvalue,exdays){
			var d = new Date();
			d.setTime(d.getTime()+(exdays*24*60*60*1000));
			var expires = "expires="+d.toGMTString();
			document.cookie = cname+"="+cvalue+"; "+expires;
		}
		function getCookie(cname){
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for(var i=0; i<ca.length; i++) {
				var c = ca[i].trim();
				if (c.indexOf(name)==0) { return c.substring(name.length,c.length); }
			}
			return "";
		}
		
		var footContainer = document.getElementsByClassName('ifoot')[0];
		var adsFootClass = document.getElementById('adsfoot');
		function closeAdsfoot (){
			
			footContainer.removeChild(adsFootClass);
			setCookie("showFootAds","false",1);
			//var showFootAds=getCookie("showFootAds");
		}
		var showFootAds=getCookie("showFootAds");
		if (showFootAds=="false"){
			footContainer.removeChild(adsFootClass);
		}else{
			var adsFootHtml='<img src="{$maccms.path_tpl}ads/adsfoot.png" /><a class="adsfoot_close" href="javascript:;" onClick="closeAdsfoot();" >X</a>';
			adsFootClass.innerHTML= adsFootHtml;
		}
	</script>
